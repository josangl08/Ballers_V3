[tool:pytest]
# Configuración de pytest para Ballers App

# Directorios donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    critical: Tests críticos que DEBEN pasar siempre
    integration: Tests de integración (más lentos)
    auth: Tests relacionados con autenticación
    database: Tests relacionados con base de datos
    slow: Tests que toman más tiempo

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Directorio para cache de pytest
cache_dir = .pytest_cache

# Ignorar archivos que no son tests
norecursedirs = models pages controllers common assets data styles .git __pycache__ *.egg

